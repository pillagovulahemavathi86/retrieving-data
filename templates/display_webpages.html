<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>display_webpages</h1>
        <table border="2px">
            <tr>
                <th>topic_name</th>
                <th>name</th>
                <th>url</th>
                
            </tr>
            {% for w in webpages %}
            <tr>
                <td>{{w.topic_name}}</td>
                <th>{{w.name}}</th>
                <th>{{w.url}}</th>
            </tr>
            {% endfor %}
        </table>
    </center>
    
</body>
</html>
